<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Monopol Stone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fbbf24;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #fbbf24;
            color: #1e293b;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: #fbbf24;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MS</div>
        <h1>404</h1>
        <p>Aradığınız sayfa bulunamadı. Ana sayfaya dönmek için aşağıdaki butona tıklayın.</p>
        <a href="/" class="btn">Ana Sayfaya Dön</a>
        
        <div class="links">
            <a href="/">Ana Sayfa</a>
            <a href="/about">Hakkımızda</a>
            <a href="/services">Hizmetler</a>
            <a href="/products">Ürünler</a>
            <a href="/contact">İletişim</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect to home page after 5 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
